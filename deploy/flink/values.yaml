deployments:
  - zone: ru-central1-a

image:
  repository: realeggsy/pyflink
  pullPolicy: IfNotPresent
  tag: 1.18
  flinkVersion: v1_18

flinkConfiguration:
  taskmanager.numberOfTaskSlots: '2'
  kubernetes.rest-service.exposed.type: NodePort
  kubernetes.rest-service.exposed.node-port-address-type: ExternalIP
  job.autoscaler.enabled: "true"

ingress:
  template: null
  className: null
  annotations: {}

namespace: default

defaultTaskManager:
  memory: 4g
  cpu: 2

defaultJobManager:
  memory: 2g
  cpu: 1

fullnameOverride: null

nameOverride: gdp

tolerations: []

secrets:
  FLINK:
    KAFKA:
      PASSWORD: 
    CLICKHOUSE:
      PASSWORD: 
  SUPERSET:
    ENV:
      DB__PASSWORD: 
    POSTGRES:
      PASSWORD: 
      POSTGRES__PASSWORD: 

superset:
#  configFromSecret: superset-config
#  envFromSecret: superset-env
  service:
    type: NodePort
    port: 8088
    annotations: {}
    loadBalancerIP: null
    nodePort:
      http: 31000
  configOverrides:
    secret: 'SECRET_KEY = ''12345''

      '
  supersetNode:
    command:
      - /bin/sh
      - -c
      - pip install clickhouse-connect==0.7.8 && ({{ .Values.configMountPath }}/superset_bootstrap.sh
        & /usr/bin/run-server.sh)
  tolerations:
    - key: node_group
      operator: Equal
      value: superset-only
      effect: NoSchedule
  postgresql:
    auth:
      enablePostgresUser: false
#      existingSecret: superset-postgres
#      secretKeys:
#        adminPasswordKey: POSTGRES__PASSWORD
#        userPasswordKey: PASSWORD
#        replicationPasswordKey: REPLICATION__PASSWORD
    primary:
      tolerations:
        - key: node_group
          operator: Equal
          value: superset-only
          effect: NoSchedule
    readReplicas:
      tolerations:
        - key: node_group
          operator: Equal
          value: superset-only
          effect: NoSchedule
  redis:
    auth:
#      existingSecret: &redisCommonSecretName superset-redis
#      existingSecretPasswordKey: REDIS__PASSWORD
    master:
#      extraEnvVarsSecret: *redisCommonSecretName
      tolerations:
        - key: node_group
          operator: Equal
          value: superset-only
          effect: NoSchedule
    replica:
#      extraEnvVarsSecret: *redisCommonSecretName
      tolerations:
        - key: node_group
          operator: Equal
          value: superset-only
          effect: NoSchedule
  init:
    loadExamples: false

flink-kubernetes-operator:
  operatorPod:
    tolerations:
      - key: zone
        operator: Exists
        effect: NoSchedule
  webhook:
    create: false

argo-cd:
  global:
    tolerations:
      - operator: Exists
        key: CriticalAddonsOnly

cert-manager:
  tolerations:
    - operator: Exists
  crds:
    enabled: true
