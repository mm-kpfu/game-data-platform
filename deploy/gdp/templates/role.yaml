apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: service-flink
  namespace: default
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flink-service-role-binding
  namespace: default
roleRef:
  kind: Role
  name: service-flink
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: flink
    namespace: default
